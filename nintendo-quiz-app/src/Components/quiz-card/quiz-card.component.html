<div class="container">
  <div class="question-container">
    <span class="question-num">{{ question.id }}</span>
    <p class="question">{{ question.prompt }}</p>
  </div>

  <div class="question-body">
    <div
      *ngFor="let question of questions"
      (click)="onSelect(question)"
      class="choices"
    ></div>

    <div class="footer"></div>
  </div>
</div>
